<!DOCTYPE html>
<html lang="en"

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Analytics Project</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <div class="container">
        <div class="jumbotron text-center">
           <h1 class='display-4'>Housing Data</h1>
        </div>
     </div>
</head>
<body>
        <!-- navbar links to different pages -->
    
        <div class="sticky">
            <nav class="navbar">
                <div class="crash-title">Housing Price Predictor</div>
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="navbar-links">
                    <ul>
                        <li id="home"><a href="{{ url_for('home') }}">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    
        <div class="container">
            <br><br><br>
            <h2>Test Model</h2>
            <h6 id="instructions">Select your features, "CLICK TO PREDICT"</h6>
            <br>
    
            <!-- start of selection & prediction form -->
    
            <div>
                <form id="selectionForm" class="bg-dark" action="/result" method="post">
                    <div class="row">
                        <div class="col-sm-3">
                            <ul class="list-group bg-dark">
    
                                <label for="RegionName">City:</label>
                                <i></i>
    
                                <select id="City" name="City">
                                    <option value="0">Please Make A Selection:</option>
                                    <option value="0">Nashville</option>
                                    <option value="1">Franklin</option>
                                    <option value="1">Memphis</option>
                                    <option value="1">Mt. Juliet</option>
                                    <option value="1">Brentwood</option>
                                    <option value="1">Clarksville</option>
                                    <option value="1">Knoxville</option>
                                    <option value="1">Chattanooga</option>
                                </select>
                                <br><br>
    
                                <label for="Bedrooms">Bedrooms</label>
                                <i></i>
    
                                <select name="Bedrooms" id="Bedrooms">
                                    <option value="0">Please Make A Selection:</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                    <option value="1">5</option>
                                </select>
                                <br><br>
    
                                <label for="Future Date">Future Date:</label>
                                <i></i>
    
                                <select name="Future Date" id="Future Date">
                                    <option value="2022">Please Make A Selection:</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                </select>
                                <br><br>
    
                            </ul>
                        </div>  
                    </div>
                </form>
            </div>
            <br><br>
        </div>
</body>
</html>

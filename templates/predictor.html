<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Analytics Project</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <div class="container">
        <div class="jumbotron text-center">
           <h1 class='display-4'>Housing Data</h1>
        </div>
     </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content=
        "width=device-width, initial-scale=1">
  
        <div class="sticky">
            <nav class="navbar">
                <div class="navbar-links">
                    <ul>
                        <li id="home"><a href="home">Home</a></li>
                        <li id="predictor"><a href="predictor">Predictor</a></li>
                        <li id="map"><a href="map">Map</a></li>
                        <li id="county_price"><a href="county_price">County Price</a></li>
                    </ul>
                </div>
            </nav>
        </div>
</head>
<body>
    <fieldset class="text-center">  
        <h2><legend style="font-weight:bold;">Value Calculator</legend></h2>    
        <form id="selectionForm" action="/handle-form " method="POST">
            <div class="row">
                <div class="col-md-4">    
                    <ul>
                        <label for= 'city'>City:</label>  
                        <br>  
                        
                        <input type="text" name="city" placeholder="Nashville">
                        <br><br>
                        
                        <label for= 'bedrooms'>Number of Bedrooms:</label>
                        <br>
                        
                        <input type="text" name="bedrooms" placeholder="3">
                        <br><br>
                        
                        <label for= 'year'>Year In Future:</label>
                        <br>
                        
                        <input type="text" name="year" placeholder="2022">
                        <br><br>
                        <input id= 'predict' type="submit">
                        <br><br>
                    <div class="prediction">
                        <label>Predicted price is:</label>
                        <h2 id="prediction"> {{prediction}} </h2>

                    </div>    

                    </ul> 
 
                </div>
            </div>
        </form>  
   
    </fieldset>
    <script>
        function refresh() {
            const prediction_button = document.getElementById("predict");
            prediction_button.onclick = function (event) {
                event.preventDefault();
                $.ajax({
                    url: '/handle-form',
                    type: 'post',
                    data: $('#selectionForm').serialize(),
                    success: function (data) {
                        console.log(data)
                        $("#prediction").html(data)
                    }
                });
            }
        }
        refresh()
    </script>
</body>
</html>
